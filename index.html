<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teleprompter</title>
  <style>
    body {
      background: #0d0d0d;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    #display {
      height: 300px;
      overflow-y: auto;
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      font-size: 2rem;
      text-align: center;
      line-height: 1.6;
      transition: height 0.3s ease;
    }
    .fullscreen #display {
      height: 80vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    button, select {
      background: #1c1c1c;
      color: #e5e5e5;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover, select:hover {
      background: #333;
    }
    #display::-webkit-scrollbar {
      width: 8px;
    }
    #display::-webkit-scrollbar-thumb {
      background: #555;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #display {
        font-size: 1.5rem;
        height: 250px;
        padding: 1rem;
      }
      .fullscreen #display {
        height: 80vh;
      }
      button, select {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>TELEPROMPTER</h1>
  <div id="display">
    <div id="script" contenteditable="true">This is a teleprompter web application that allows users to type or paste scripts and smoothly scrolls them at adjustable speeds.</div>
  </div>
  <div class="controls">
    <button id="playBtn" data-playing="false">▶️</button>
    <select id="speedSelect">
      <option value="Normal">Speed: Normal</option>
      <option value="Slow">Speed: Slow</option>
      <option value="Fast">Speed: Fast</option>
    </select>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>
  <script>
    let scrolling;
    let speed = 2;

    function startScroll() {
      const display = document.getElementById('display');
      scrolling = setInterval(() => {
        display.scrollTop += speed;
      }, 20);
    }

    function stopScroll() {
      clearInterval(scrolling);
    }

    document.getElementById('playBtn').addEventListener('click', function() {
      if (this.dataset.playing === 'true') {
        stopScroll();
        this.dataset.playing = 'false';
      } else {
        startScroll();
        this.dataset.playing = 'true';
      }
    });

    document.getElementById('speedSelect').addEventListener('change', function() {
      if (this.value.includes('Slow')) speed = 1;
      else if (this.value.includes('Normal')) speed = 2;
      else if (this.value.includes('Fast')) speed = 4;
    });

    document.getElementById('fullscreenBtn').addEventListener('click', function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.body.classList.add('fullscreen');
      } else {
        document.exitFullscreen();
        document.body.classList.remove('fullscreen');
      }
    });
  </script>
</body>
</html>
